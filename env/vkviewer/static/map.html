<html> 
  <head> 
    <title>OpenLayers Demo</title>
    <style type="text/css">
      html, body, #basicMap {
          width: 100%;
          height: 100%;
          margin: 0;
          overflow: hidden;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="./lib/jquery-ui-1.10.3/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="./css/vk2/tools/Sidebar.css" />
    <script src="./lib/jquery-ui-1.10.3/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="./lib/jquery-ui-1.10.3/ui/jquery-ui.js" type="text/javascript"></script>  
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
	<script src="./js/Vkviewer.Testing.js"></script>
    <script>
	var map = null;
      function init() {
           var options = {
	        maxExtent: new OpenLayers.Bounds(640161.933,5958026.134,2661768.457,7817626.892),
	        restrictedExtent: new OpenLayers.Bounds(640161.933,5958026.134,2661768.457,7817626.892),
			projection: new OpenLayers.Projection("EPSG:900913"),
	        displayProjection: new OpenLayers.Projection("EPSG:900913"),
	        units: "m",
                controls: [
                        new OpenLayers.Control.Navigation(),
                        new OpenLayers.Control.PanZoomBar(),
                        new OpenLayers.Control.Permalink(),
                        new OpenLayers.Control.ScaleLine(),
                        new OpenLayers.Control.MousePosition(),
                        new OpenLayers.Control.KeyboardDefaults()
 
                  ]
            };
        	map = new OpenLayers.Map("basicMap",options);
	        var newL = new OpenLayers.Layer.OSM("Default", "", {});
       		map.addLayer(newL);
        	map.setCenter(new OpenLayers.LonLat(1528150, 6630500), 2);        
      }
      
      $(document).ready(function(){
    	  var test = new Object();
    	  test.name = 'Test';
    	  test.activate = function(){
    		  console.log('Acitvate '+this.name);
    	  };
    	  test.deactivate = function(){
    		  console.log('Decitvate '+this.name);
    	  };
    	  
    	  var test1 = new Object();
    	  test1.name = 'TestTest';
    	  test1.activate = function(){
    		  console.log('Acitvate '+this.name);
    	  };
    	  test1.deactivate = function(){
    		  console.log('Decitvate '+this.name);
    	  };
    	  
    	  var sidebar = new VK2.Tools.Sidebar();
		  sidebar.appendControl('vk2LayerSearchBtn1', 'vk2LayerSearchContent',test);	  
		  sidebar.appendControl('vk2LayerSearchBtn', 'vk2LayerManagementContent',test1);
      })
    </script>
  </head>
  <body onload="init();">
    <div id="basicMap"></div>
    <div id="vk2SBPanel" class="vk2SBPanel">
		<div id="vk2SBContentPanel" class="vk2SBContentPanel">
	    	<!-- Sidebar content -->    		
	    	<div id="vk2SBHeaderPanel" class="vk2SBHeaderPanel">
	    		<div id="vk2SBHeaderLabel" class="vk2SBHeaderLabel">
	    			<h4>Ãœberschrift</h4>
	    		</div>
	    		<span id="vk2SBClose" class="vk2SBClose icon"></span>
	    	</div>
	    	<div id="vk2SidebarBodyPanel" class="vk2SidebarBodyPanel">
	    		<div id="vk2LayerSearchContent" class="vk2LayerSearchContent">vk2LayerSearchContent</div>
	    		<div id="vk2LayerManagementContent" class="vk2LayerManagementContent">vk2LayerManagementContent</div>
			</div>
	    </div>
    </div>
    
  </body>
</html>
