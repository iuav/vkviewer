<!DOCTYPE html>
<html>
    <head>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=UTF-8">
        <title>Virtuelles Kartenforum 2.0</title>
        <link rel="stylesheet" type="text/css" href="./lib/ext-3.4.1/resources/css/ext-all.css"></link>
        <link rel="stylesheet" type="text/css" href="./lib/GeoExt/resources/css/geoext-all-debug.css"></link>
        <link rel="stylesheet" type="text/css" href="./lib/jquery-ui-1.10.3/themes/base/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="./lib/fancyapps-fancyBox/source/jquery.fancybox.css?v=2.1.5" media="screen" />
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <script src="./lib/jquery-ui-1.10.3/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="./lib/jquery-ui-1.10.3/ui/jquery-ui.js" type="text/javascript"></script>  
        <script src="./lib/fancyapps-fancyBox/source/jquery.fancybox.pack.js?v=2.1.5" type="text/javascript"></script>
        <script src="./lib/OpenLayers-2.13.1/OpenLayers.js" type="text/javascript"></script>
        <script src="./lib/ext-3.4.1/adapter/ext/ext-base.js" type="text/javascript"></script>
        <script src="./lib/ext-3.4.1/ext-all.js"  type="text/javascript"></script>
        <script src="./lib/GeoExt/GeoExt.js" type="text/javascript"></script>
        <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
        <script src="./lib/proj4js-combined.js"></script>
        <script src="./lib/vk2/utils.js"></script>
        <script src="./lib/vk2/main.js"></script>
        <script src="./lib/vk2/tools/gazetteersearch.js"></script>
        <script src="./lib/vk2/tools/layersearch.js"></script>    
        <script src="./lib/vk2/tools/layerbar.js"></script>
        <script>        
        	Ext.require([
			'Ext.grid.RowSelectionModel',
			'Ext.data.Store',
			'Ext.data.Record',
			]);
        	
            $(document).ready(function(){
                // this has to be match with the server ip
                OpenLayers.IMAGE_RELOAD_ATTEMPTS = 5;
                OpenLayers.ProxyHost = "http://localhost:8080/proxy/?url=";
                
                var layerSearchContainer = document.getElementById('vk2-layersearch');
                var layerSearchOpenCloseBtn = document.getElementById('vk2-btn-open-layersearch');
                var menubarContainer = document.getElementById("mainMenuBar");
                initVkViewer('mapdiv',layerSearchContainer,layerSearchOpenCloseBtn,menubarContainer);
            });
        </script>
    </head>
    <body>  
        <div id="mapdiv" class="olMap">
            <div id="vk2-layersearch"></div> 
            <div id="layerSwitcherContainer" class="olControlLayerSwitcher"></div>
            <div id="mainMenuBar">
                <img src="./pics/searchbg.png" class="stretch" alt="" />
                <button id="vk2-btn-open-layersearch">Suche Messtischblatt</button>
                <div id="timemodule"/>
            </div>
            <div id="vk2LayersearchPanel" class="vk2LayersearchPanel">
            	<a class="vk2LayersearchHandle"></a>      
	        </div>
            <div id="vk2-layerbar-management-div" class="vk2-layerbar-management-div"></div>
        </div>

    </body>
</html>
